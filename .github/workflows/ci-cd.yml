
name: CI/CD Pipeline for Portfolio Site

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: 1. Checkout repository
        uses: actions/checkout@v4

      - name: 2. Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 3. Install dependencies
        run: npm install

      - name: 4. Run tests
        run: npm test

      # This is the new step to fix the "Permission denied" error for Vite
      - name: 5. Ensure build tools are executable
        # This gives execute permission to the vite binary installed in node_modules
        run: chmod +x node_modules/.bin/vite

      - name: 6. Build project
        run: npm run build

      - name: 7. Setup Pages
        uses: actions/configure-pages@v5

      - name: 8. Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Assuming your Vite build output is in 'dist'

      - name: 9. Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
